<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taky application</title>
  <!-- extranal css file  -->
  <link rel="stylesheet" href="index.css" />

  <!--font awesome cdn  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <!-- this button for mobile scereen size media queuer -->
  <div class="mobile_screen">
    <button class="btn btn-primary d-flex flex-row-reverse gap-2 justify-content-center align-items-center "
      type="submit" data-bs-toggle="modal" data-bs-target="#addnewModal">
      <i class="fa-solid fa-plus "></i>
      ADD ITEMS
    </button>
  </div>

  <!--add new button Modal -->
  <div class="modal fade" id="newmodal" tabindex="-1" aria-labelledby="newmodalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="imageurl" class="form-label">Image url</label>
            <input type="url" class="form-control" id="imageurl" aria-describedby="imageurl">
            <div id="imageurl" class="form-text">optional
            </div>
          </div>

          <div class="mb-1">
            <label for="tasktitle" class="form-label">Task title</label>
            <input type="text" class="form-control" id="tasktitle" aria-describedby="tasktitle" placeholder="please enter the title here " required>
            
          </div>
          <div class="mb-1">
            <label for="tasktype" class="form-label">Task type</label>
            <input type="text" class="form-control" id="tasktype" aria-describedby="tasktype"
              placeholder="please enter the type here " required>
          </div>
          <div class=" mb-2">
            <label for="description">description</label>
            <textarea class="form-control" placeholder="Leave a comment here" id="description" required></textarea>
            
          </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  
  <!--opentask Modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#opentaskModal">
    opentask
  </button>
  <div class="modal fade" id="opentaskModal" tabindex="-1" aria-labelledby="opentaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">task content</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body task_modal_body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>

  <!-- nav-bar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Taky</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>

        <button class="btn btn-primary d-flex flex-row-reverse gap-2 justify-content-center align-items-center"
          type="submit" data-bs-toggle="modal" data-bs-target="#newmodal">
          <i class="fa-solid fa-plus "></i>
          ADD ITEMS
        </button>
  </nav>

<!-- search input  -->
  <div class="container">
    <section class=" mt-4 ">
      <div class="row justify-content-center ">
        <div class="col-md-6 ">
          <div class="flex-nowrap input-group shadow-lg ">
            <input type="search" class="form-control" placeholder="serach the task" aria-label="Username" aria-describedby="addon">
            <span class="input-group-text" id="addon"><i class="fas fa-search"></i></span>
          </div>
        </div>
      </div>

    

  
  
  </section>
  </div>
  <section class="mt-4">
    <div class="row task_content"><h2>dyanamic cards </h2></div>
  </section>

  <!-- custom js  -->
  <script src="index.js"></script>
  <!-- bootstrap javascript cdn link-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
   
</body>

</html>
